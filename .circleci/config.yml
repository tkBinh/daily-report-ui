version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.15
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run: mkdir bucket && echo "lorem ipsum" > bucket/build_asset.txt
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          aws-access-key-id: "AKIA5WNZP3W3RJA6O242"
          aws-region: "ap-southeast-1"
          aws-secret-access-key: "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"
          from: bucket
          overwrite: true
          to: 's3://daily-report-bucket/prefix'
      - aws-s3/copy:
          arguments: '--dry-run'
          from: bucket/build_asset.txt
          to: 's3://daily-report-bucket'

workflows:
    build-and-test:
      jobs:
        - build-and-test
    build:
      jobs:
        - build
